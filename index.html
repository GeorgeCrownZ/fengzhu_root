<script>
	var list='';
	var baner='';
	var nav='';
	var goodslist='';

	function today(){
		$.ajax({
			type: 'get',
			url: prefix+'/main/today',
			async: true,
			jsonp: 'jsoncallback',
			success: function (data) {
				// alert(JSON.stringify(data))
				for (var i=0;i<data.length;i++){
					var url = domain+data[i].pic;
					// alert(url);
					var item = '<div class="swiper-slide p_t5">'+
							'<a href="details.html?id=' + data[i].id + '" class="block f_3 of">'+
							'<img src="'+url+'" class="product img-circle"/>'+
							'<h4 class="f14 m_b0 m_t0 of f_6">'+data[i].productName+'</h4>'+
							'</a>'+
							'<span class="block f_9 w_through f12">￥'+data[i].price+'</span>'+
							'<div class="of col-xs-12 p0">'+
							'<span class="pull-left f_red">￥<em class=" f14">'+data[i].specprice+'</em></span>'+
							'<img src="img/icon1.png" class="pull-right success" style="width:18px;" onclick="addshopcart('+data[i].id+')"/>'+
							'</div>'+
							'</div>';
					list=list+item;
				}
				$('#today').html(list);
				
					//首页中的每日特价的js
					var swiper = new Swiper('.show-swiper', {
							slidesPerView: 'auto',
							centeredSlides: true,
							paginationClickable: true,
							nextButton: '.swiper-button-next',
							prevButton: '.swiper-button-prev'
					});
			},
			error: function () {

			}
		});
	}

	function rollpic(){
		$.ajax({
			type: 'get',
			url: prefix+'/main/rollpic',
			async: true,
			jsonp: 'jsoncallback',
			success: function (data) {
				// alert(JSON.stringify(data))
				for (var i=0;i<data.length;i++){
					var url = domain+data[i].pic;
					var item = '<div class="swiper-slide">' +
							'<img src="'+url+'" class="w_100"/>' +
							'</div>';
					baner=baner+item;
				}
				// layer.alert(baner)
				$('#rollpic').html(baner);
				//首页中的轮播图
					var swiper = new Swiper('.w_container', {
					    pagination: '.swiper-pagination',
					    paginationClickable: true
					});
			},
			error: function () {

			}
		});
	}

	function category(){
		$.ajax({
			type: 'get',
			url: prefix+'/main/category',
			async: true,
			jsonp: 'jsoncallback',
			success: function (data) {
				// alert(JSON.stringify(data))
				for (var i=0;i<data.length;i++){
					var url = domain+data[i].pic;
					var item = '<li>' +
							'<a href="category.html?id='+data[i].id+'" class="p0 f_3">' +
							'<img src="'+ url +'" class="w_100"/>' +
							'<span class="block f14">' +
							data[i].categoryName +
							'</span>' +
							'</a>' +
							'</li>';
					nav=nav+item;
					$('#category').html(nav);
				}
			},
			error: function () {

			}
		});
	}

	function goods(){
		// alert('goods')
		$.ajax({
			type: 'get',
			url: prefix+'/main/goods',
			async: true,
			jsonp: 'jsoncallback',
			success: function (data) {
				// alert(JSON.stringify(data))
				for (var i=0;i<data.length;i++){
					var hot='';
					var url = domain+data[i].pic;
					// alert(data[i].salenum2);
					if(data[i].salenum2>100){
						hot = '<span class="f12 f_f">热销</span>';
					}
					var item = '<li>' +
							'<a href="details.html?id='+data[i].id+'" class="block f_3">' +
							'<img src="'+ url +'" alt="商品图片" class="w_100"/>' +
							'<div class="of">' +
							'<div class="w_minheight">' +
							'<h4 class="f15 m_b5 of">' + hot +
							data[i].productName +
							'</h4>' +
							'<span class="block datils of f14 f_9">' +
							data[i].label +
							'</span>' +
							'</div>' +
							'</a>' +
							'<div>' +
							'<span class="f_red pull-left m_t5">' +
							'￥'+
							data[i].price +
							'</span>' +
							'<img src="img/icon1.png" class="icon pull-right success" onclick="addshopcart('+data[i].id+')"/>' +
							'</div>' +
							'</div>' +

							'</li>';
					goodslist=goodslist+item;
					$('#glist').html(goodslist);
					
				}
			},
			error: function () {

			},
		});
	}

	function addshopcart(pid){
		var uid = getCookie('uid');
		if(uid == '' && pid != undefined) {
			layer.msg("请先登录");
			setTimeout(function(){
				window.location.href = "login.html";
			}, 2000);
		}
		$.ajax({
			cache : true,
			type : "post",
			url : prefix+'/main/addcart',
			data : {
				uid:uid,
				pid:pid
			},
			async : false,
			error : function(data) {
				layui.alert(data.msg+'error');
			},
			success : function(data) {
				// alert(JSON.stringify(data));
				if (data.code ==-1 ){
					$('#sc').text(0);
				}
				else{
					$('#sc').text(data.data)
					$(".success").click(function(){
						layer.msg("添加成功");
					})
					
				}
				// layer.alert(data.msg);
			}
		});
	}

	$(function () {
		today();
		rollpic();
		category();
		goods();
		addshopcart();
	});

</script>
