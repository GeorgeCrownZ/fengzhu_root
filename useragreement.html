<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>用户协议</title>
		<link href="css/bootstrap.css" rel="stylesheet"/>
		<link href="css/common.css" rel="stylesheet"/>
		<link href="css/main.css" rel="stylesheet"/>
		<link href="css/swiper.min.css" rel="stylesheet"/>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="js/swiper.min.js" type="text/javascript"></script>
		<script src="js/common.js" type="text/javascript"></script>
		<script src="js/api.js" type="text/javascript" charset="utf-8"></script>
	</head>
<body class="bg_ef">
	<section class="w_mb70">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 p_t10 p_b10 bg_white" id="useragreement">
			</div>
			<div class="col-xs-12 navbar-fixed-bottom bg_white p_b20 p_t10">
				<button type="button" class="btn  bg_green col-xs-10 col-xs-offset-1 f_f">已阅读</button>
			</div>
		</div>
	</div>
	</section>
	<script type="text/javascript">
		var uid = getCookie('uid');
		var id = getQueryVariable("id");
		var sec='';
		function spddorder(uid) {
			$.ajax({
				type: 'get',
				url: prefix + '/user/userAgreement',
				data : {
					uid : uid,
				    id : id
				},
				async: false,
				jsonp: 'jsoncallback',
				success: function (data) {
					 //alert(JSON.stringify(data))
					$("#useragreement").html(data.userAgreement);
				},
				error : function (data) {
					
				}
			})
		};
		$(function () {
		  spddorder(uid);
		});
	</script>
</body>
</html>
