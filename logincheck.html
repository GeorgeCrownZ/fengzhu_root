<script>
    $(function () {
        let code = getQueryVariable("code");
        $.ajax({
            type: 'get',
            url: prefix + '/user/wechatregist?code='+code,
            async: true,
            jsonp: 'jsoncallback',
            success : function(data) {
                if(data.code == 0) {
                    window.location.href = "bindphone.html?uid="+data.data;
                } else if(data.code == 1) {
                    setCookie('uid', data.data);
                    window.location.href = "index.html";
                }
            },
            error : function (data) {
                layer.msg("发生未知错误，请重新登录");
                window.location.href = "login.html";
            }
        })
    })
</script>
