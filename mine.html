<script type="text/javascript">
		
		var uid = getCookie('uid');
		var id = getQueryVariable("id");
		
		//判断是否登录 开始
		// let uid = getCookie('uid');
		function checkUid() {
			if(uid == '') {
				layer.msg("请先登录");
				setTimeout(function(){
					window.location.href = "login.html";
				}, 2000);
			}
		}
		//购物车中的数字 开始
		function addshopcart(uid){
				$.ajax({
					cache : true,
					type : "post",
					url : prefix+'/main/addcart',
					data : {
						uid:uid
						
					},
					async : false,
					error : function(data) {
						layui.alert(data.msg+'error');
					},
					success : function(data) {
						// alert(JSON.stringify(data));
						if (data.code ==-1 ){
							$('#sc').text(0);
						}
						else{
							$('#sc').text(data.data)
						}
						// layer.alert(data.msg);
					}
				});
			}
		//购物车中的数字 结束
		
		//头像和昵称的ajax 开始
		function spddorder(uid) {
			$.ajax({
				type: 'post',
				url: prefix + '/self/editinfo',
				data : {
					uid : uid
				},
				async: false,
				jsonp: 'jsoncallback',
				success: function (data) {
					   //alert(JSON.stringify(data))
					   var url=domain+data.headpic;
					   $("#headpic").attr("src", url); 
					   $("#nickname").html(data.nickname);
				},
				error : function (data) {
					
				}
			})
		};
		//头像和昵称的ajax 结束
		
		//广告的ajax 开始
		function advertisement(uid) {
			$.ajax({
				type: 'post',
				url: prefix + '/self/adpic',
				data : {
					uid : uid,
				    id : id
				},
				async: false,
				jsonp: 'jsoncallback',
				success: function (data) {
					   //alert(JSON.stringify(data))
					   var advertisement1=domain+data.minePic1;
					   var advertisement2=domain+data.minePic2;
					   //alert(advertisement1)
					   $("#advertisement1").attr("src", advertisement1); 
					   $("#advertisement2").attr("src", advertisement2); 
				},
				error : function (data) {
					
				}
			})
		};
		//广告的ajax 结束
		
		
		
		$(function () {
			 checkUid();
		  spddorder(uid);
		  advertisement(uid);
		  addshopcart(uid)
		});
	</script>
