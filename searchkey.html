<script>

	
	var glist='';
	function search(k){
		$.ajax({
			type: 'post',
			url: prefix+'/search/list',
			data:{
				key:k,
				pageNum:1,
				pageSize:10,
				orderByColumn:'',
				isAsc:''
			},
			async: true,
			jsonp: 'jsoncallback',
			success: function (data) {
				// alert(JSON.stringify(data))
				var rows = data.rows;
				for (var i=0;i<rows.length;i++){
					var hot='';
					var url = domain+rows[i].pic;

					if(rows[i].salenum2>100){
						hot = '<span class="f12 f_f">热销</span>';
					}
					var item = '<li>' +
							'<a href="details.html?id='+rows[i].id+'" class="block f_3">' +
							'<img src="'+ url +'" alt="商品图片" class="w_100"/>' +
							'<div class="of">' +
							'<div class="w_minheight">' +
							'<h4 class="f15 m_b5 of">' + hot +
							rows[i].productName +
							'</h4>' +
							'<span class="block datils of f14 f_9">' +
							rows[i].label +
							'</span>' +
							'</div>' +
							'</a>' +
							'<div>' +
							'<span class="f_red pull-left m_t5">' +
							'￥'+
							rows[i].price +
							'</span>' +
							'<img src="img/icon1.png" class="icon pull-right success" onclick="addshopcart('+rows[i].id+')"/>' +
							'</div>' +
							'</div>' +
							'</li>';
					glist=glist+item;
				}
				$('#glist').html(glist);
				
				var noshop=$('#glist li').length;
				if(noshop==false){
					$(".noshop").show()
				}else{
					$(".noshop").hide()
				}
			},
			error: function (data) {
				alert('error:'+JSON.stringify(data));
			},
		});
	}
	
	function addshopcart(pid){
		var uid = getCookie('uid');
		if(uid == '' && pid != undefined) {
			layer.msg("请先登录");
			setTimeout(function(){
				window.location.href = "login.html";
			}, 2000);
		}
		$.ajax({
			cache : true,
			type : "post",
			url : prefix+'/main/addcart',
			data : {
				uid:uid,
				pid:pid
			},
			async : false,
			error : function(data) {
				layui.alert(data.msg+'error');
			},
			success : function(data) {
				// alert(JSON.stringify(data));
				if (data.code ==-1 ){
					$('#sc').text(0);
				}
				else{
					$('#sc').text(data.data)
					$(".success").click(function(){
						layer.msg("添加成功");
					})
					
				}
				// layer.alert(data.msg);
			}
		});
	}
	
	$(function () {
		var k = getQueryVariable("key");
		k = decodeURI(k);
		search(k);
		addshopcart()
	});
</script>
