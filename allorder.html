	<script type="text/javascript">
		var uid = getCookie('uid');
		var id = getQueryVariable("id");
		
		//全部 开始
				function all(id) {
					$.ajax({
						type: 'post',
						url: prefix + '/self/order',
						data : {
							uid:uid,
							type:'all'
						},
						async: false,
						jsonp: 'jsoncallback',
						success: function (data) {
							   var allbox = data.rows;
								 var item='';
							   for (var i=0;i<allbox.length;i++){
							   				var url=domain+allbox[i].pic;
											var imgicon = (allbox[i].state=='已完成')?'active':'hide';
											var statefont = (allbox[i].state=='已完成')?'hide':'active';
						                   item += '<div class="col-xs-12 bg_white b_r5 m_b15 h_order"  id="'+allbox[i].id+'">' +
							                   '<img src="img/qs.png" class="qs '+ imgicon +'"/>'+
												 '<div class="col-xs-12 b_b of h_35 p0">'+
													'<span class="f_9">'+
													allbox[i].orderTime +
													'</span>'+
													'<span class="pull-right '+ statefont +'">'+
													allbox[i].state+
													'</span>'+
												 '</div>'+
												 '<div class="col-xs-12 p0 h_40 block f_70 qbsp " >'+
												 	'商品'+
												 	'<span class="pull-right allproduct">'+
													'共'+ 
													'<em class="f_green m_l5 m_r5">'+
													 allbox[i].detail.length +
													'</em>'+
													'件'+
													'<em class="glyphicon glyphicon-menu-right">'+
													'</em>'+
													'</span>'+
												 '</div>'+
												 '<div class="s_allshop of col-xs-12 p0">';
												var det = allbox[i].detail;
												for(var j=0;j<det.length;j++){
													 //alert(j+1)
													   var url=domain+det[j].pic;
													   //计算每个商品的总价开始
														var totalprice='';
														var  price =det[j].price;
														var  productQuantity=det[j].productQuantity;
														totalprice=price*productQuantity
													    //计算每个商品的总价结束
														
													item+='<div class="col-xs-12 p_l0 p_r0 p_t10 p_b10 of b_b w_allorderbox" >'+
														'<img src="'+url+'" class="pull-left"/>'+
														'<div class="w_content pull-left">'+
															'<div class="of">'+
																'<h4 class="f14 pull-left m_t5 f_3 of">'+
																det[j].productName +
																'</h4>'+
																'<span class="pull-right m_t5">'+'￥'+totalprice+'</span>'+
															'</div>'+
															'<div class="f12 f_9 of">'+
																'<span>'+'单价：￥'+
																det[j].price+
																'/份'+
																'</span>'+
																'<span class="m_l15">'+
																'数量：'+
																'<em class="productQuantity">'+
																det[j].productQuantity +
																'</em>'+
																'份'+
																'</span>'+
															'</div>'+
														'</div>'+
													' </div>';
												}
												var waitfont = (allbox[i].state=='待支付')?'active':'hide';
												var payfinish =(allbox[i].state=='待支付')?'hide':'active';


												
												 item+='</div>'+
												 '<div class="text-right h_40 col-xs-12 p_r0">'+
													'共'+'<span class="f_green m_l5 m_r5" id="productQuantity">'+
													det.length+
													'</span>'+
													'件' +
													'<span class="m_l10">'+
													'<em class="'+ waitfont +'">'+
													'需'+
													'实付：￥'+
													allbox[i].payable +
													'</span>'+
													'</em>'+
													'<em class="'+ payfinish +'">'+
													'实付：￥'+
													allbox[i].price +
													'</span>'+
													'</em>'+
													'</span>'+
													'<button class="zf m_l10 bg_white b_box b_r5 '+ waitfont +'" style="padding:2px 10px;height:30px;line-height:24px;" ">'+
													'去支付'+
													'</button>'+
												'</div>'+
							                     '</div>';
							   }

							    $('#all').html(item);
								
								$(".zf").click(function(){
									var id = $(this).parents('.h_order').attr("id");//订单ID
									window.location.href = "confirmorder.html?id="+id;
								})
								 
								 $('.s_allshop').click(function(){
								 	 var id = $(this).parents('.h_order').attr("id");//订单ID
								 	  window.location.href='orderdetails.html?&id='+id;
								 })
								 $('.allproduct').click(function(){
								 	 var id = $(this).parents('.h_order').attr("id");//订单ID
								 	  window.location.href='allproduct.html?&id='+id;
								 })
								 
						},
						error : function (data) {
						}
					})
				};
		//全部 结束
